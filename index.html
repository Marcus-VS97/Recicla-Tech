<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ReciclaTech</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <div class="logo">
            <img src="/image/Logo.png" alt="Logo ReciclaTech">
        </div>
        <div class="navi">
            <nav>
                <ul>
                    <li><a href="#">Como Funciona</a></li>
                    <li><a href="#">Doar</a></li>
                    <li><a href="#">Adquirir</a></li>
                </ul>
                <button class="btn_header">Começar agora</button>
            </nav>
        </div>
    </header>

    <main>
        <section class="ichigo_hero">

            <div class="hero_text_h1">
                <h1> Dê uma segunda vida aos seus eletrônicos!</h1>
                <h4>Conectamos pessoas que querem doar eletrônicos em bom estado com quem precisa deles. Simples,
                    gratuito e sustentável!</h4>

                <div class="btn_hero_container">
                    <button class="btn_hero_doar">Quero Doar <img src="./Icons/presentes.png" alt="Doar"></button>
                    <button class="btn_hero_adq">Quero Adquirir <img src="./Icons/Core.png" alt="Adquirir"></button>
                </div>
            </div>

            <div class="img_hero">
                <img src="./image/reciclagem.png" alt="Placa de Circuitos">
            </div>
        </section>

        <section class="container_dados">
            <div class="dados_num">
                <h2 class="dados_num_verd">2.5K+</h2>
                <p class="dados text">Eletrônicos doados</p>

            </div>

            <div class="dados_num">
                <h2 class="dados_num_verd">1.8K+</h2>
                <p class="dados text">Famílias beneficiadas</p>

            </div>

            <div class="dados_num">
                <h2 class="dados_num_verd">95%</h2>
                <p class="dados text">Satisfação dos usuários</p>

            </div>

        </section>
    </main>
</body>

</html>
